<div class="row welcome">
  <div class="span12">
    <h1>Hello!</h1>
  </div>
</div>
<div class="row">
  <div class="span6" ng-controller="LoginCtrl">
    <div class="well">
      <h2>Please Login</h2>
      <form name="loginForm" class="form" data-ng-submit="login(user)">
        <input type="text" ng-model="user.email" placeholder="Email" required /><br/>
        <input type="password" ng-model="user.password" placeholder="Password" required /><br/>
        <input class="btn btn-success" type="submit" value="Login">
      </form>
    </div>
  </div>
</div>
